spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:rss;DB_CLOSE_ON_EXIT=FALSE
    #platform: h2
    username: sa
    password:
